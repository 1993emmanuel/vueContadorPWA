<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta data para PWA -->
    <!-- esto es para modificar color de barra de estado para android -->
    <meta name="theme-color" content="#41b883">
    <!-- optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- modificar barra de estado en IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    

    <title>ContadorApp</title>
    <!-- iconos -->

    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./imgs/favicon.png">
    <link rel="apple-touch-startup-image" href="./imgs/favicon.png">
    <!-- manifiesto -->
    <link rel="manifest" href="./manifest.json">
    <!-- hojas de estilos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    

    <div id="app" class="app">
        <h1 class="title">
            {{title}}
        </h1>
        <hr>
        <h3 class="coutn">
            {{count}}
        </h3>
        <hr>
        <div>
            <button 
                v-on:click="modCount('dis',1)"
            >
                -1
            </button>
            <button 
                @click="modCount('',1)"
            >
                +1
            </button>
        </div>
    </div>

    <script src="./load.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
